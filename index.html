<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Raleway:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./Assets/style.css">
    <title>The Weather &#128262;</title>
</head>
<body>
    <!-- WebPage Header-->
    <header class ="hero">
        <h1 class="title">The Weather Dashboard <span>&#128262;</span></h1>
    </header>
    
    <!-- Setting the main page content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <!-- Search Bar -->
                <form id="cityFormEl" class="input-group mb-3">
                    <input type="text" class="form-control" id="button-city" placeholder="Search for a City..." aria-label="Search for a City..." aria-describedby="button-addon2">
                    <button id="submitWeather" class="btn btn-outline-secondary" type="button"> <span style='font-size:25px;'>&#128269;</span> </button>  
                </form>
                <div class="row">
                    <div class="col-sm-7">  
                        <div  id="cities-button" class="d-grid gap-2">
                            
                        </div>   
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <!-- Weather Properties -->
                    <div class="row">
                        <div class="card-content" id="weatherInfo">
                            <h2><span class="city-name">	&#127758;</span> ( <span id="thedate"></span> ) </span></h2>  
                            <div class="card-properties">
                                <p>Temperature : <span class="live-temperature"> </span> &#8457;</p>
                                <p> Humidity : <span class="live-humidity"> </span> &#37;</p>
                                <p> Wind Speed: <span class="live-wind"> </span> &#77;&#80;&#72;</p>
                                <p> UV Index : <span class="live-uvi"> </span></p>
                            </div>    
                        </div>
                    </div>
                <!-- 5-Day Weather Cards   -->    
                    <div class="row" id="weekForecast">
                        <h2> Week Forecast</h2>
                            <div class="col" id="weekForecast">
                            <div class="weatherFive">
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
