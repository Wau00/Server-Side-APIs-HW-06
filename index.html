<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Raleway:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="./Assets/style.css">
    <title>The Weather &#128262;</title>
</head>
<body>
    <!-- WebPage Header-->
    <header class ="hero">
        <h1 class="title">The Weather Dashboard <span>&#128262;</span></h1>
    </header>
    
    <!-- Setting the main page content-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <form id="cityFormEl" class="input-group mb-3">
                        <input type="text" class="form-control" id="button-addon2" placeholder="Search for a City..." aria-label="Search for a City..." aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button"> <span style='font-size:25px;'>&#128269;</span> </button>   
                </form>
                <div class="row">
                    <div class="col-sm-7"> 
                        <div  id="cities-button" class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Austin</button>
                            <button class="btn btn-primary" type="button">Chicago</button>
                            <button class="btn btn-primary" type="button">New York</button>
                            <button class="btn btn-primary" type="button">Orlando</button>
                            <button class="btn btn-primary" type="button">San Francisco</button>
                            <button class="btn btn-primary" type="button">Seattle</button>
                            <button class="btn btn-primary" type="button">Denver</button>
                            <button class="btn btn-primary" type="button">Atlanta</button>
                        </div>   
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                
                    <div class="row">
                        <div class="col-8">
                           <h2><span id="city"></span> <span id="thedate"></span></h2> 
                            <p>Temperature: <span id="temperature"></span></p>
                            <p> Humidity: <span id="humidity"></span></p>
                            <p> Wind Speed: <span id="windSpeed"></span></p>
                            <p> UV Index: <span id="uvIndex">test</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <h2> Week Forecast</h2>
                        <div class="col">
                            <p id="day-forecast"> date1 </p>
                            <p id="weather-forecast"> date2 </p>
                            <p id="weather-temperature"> date3 </p>
                            <p id="weather-humidity"> date4</p>
                        </div>
                        <div class="col">
                            <p id="day-forecast2"> date1 </p>
                            <p id="weather-forecast"> date2 </p>
                            <p id="weather-temperature"> date3 </p>
                            <p id="weather-humidity"> date4</p>
                        </div>
                        <div class="col">
                            <p id="day-forecast3"> date1 </p>
                            <p id="weather-forecast"> date2 </p>
                            <p id="weather-temperature"> date3 </p>
                            <p id="weather-humidity"> date4</p>
                        </div>
                        <div class="col">
                            <p id="day-forecast4"> date1 </p>
                            <p id="weather-forecast"> date2 </p>
                            <p id="weather-temperature"> date3 </p>
                            <p id="weather-humidity"> date4</p>
                        </div>
                        <div class="col">
                            <p id="day-forecast5"> date1 </p>
                            <p id="weather-forecast"> date2 </p>
                            <p id="weather-temperature"> date3 </p>
                            <p id="weather-humidity"> date4</p>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
